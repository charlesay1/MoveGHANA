services:
  postgres:
    image: postgres:16.2
    container_name: movegh-postgres
    hostname: movegh-postgres
    user: "999:999"
    restart: always
    env_file:
      - ./.env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-movegh_core}
      POSTGRES_USER: ${POSTGRES_USER:-movegh_admin}
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256 --auth-local=scram-sha-256"
      TZ: UTC
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-movegh_admin} -d ${POSTGRES_DB:-movegh_core} -h 127.0.0.1"]
      interval: 10s
      timeout: 5s
      retries: 6
      start_period: 30s
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - ./data/backups:/backups
      - ./schema:/docker-entrypoint-initdb.d:ro
      - ./migrations:/opt/movegh/migrations:ro
    networks:
      - db_network
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
    deploy:
      resources:
        limits:
          cpus: "${POSTGRES_CPU_LIMIT:-1.0}"
          memory: "${POSTGRES_MEM_LIMIT:-1024M}"
        reservations:
          cpus: "${POSTGRES_CPU_RESERVATION:-0.25}"
          memory: "${POSTGRES_MEM_RESERVATION:-256M}"
    mem_limit: "${POSTGRES_MEM_LIMIT:-1024M}"
    cpus: "${POSTGRES_CPU_LIMIT:-1.0}"
    stop_grace_period: 30s
    security_opt:
      - no-new-privileges:true
    secrets:
      - postgres_password

networks:
  db_network:
    name: movegh_db_network
    internal: true
  api_network:
    name: movegh_api_network
    internal: true

secrets:
  postgres_password:
    file: ./secrets/postgres_password
