name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm install
      - run: pnpm lint
      - run: pnpm typecheck

  test:
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm install
      - run: pnpm test

  migrations:
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    services:
      postgres:
        image: postgres:16.2
        env:
          POSTGRES_DB: movegh_core
          POSTGRES_USER: movegh_admin
          POSTGRES_PASSWORD: movegh_admin_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U movegh_admin -d movegh_core"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm install
      - run: pnpm --filter movegh-api db:migrate
        env:
          DATABASE_URL: postgresql://movegh_admin:movegh_admin_password@localhost:5432/movegh_core
          JWT_SECRET: movegh-dev-secret
      - run: node scripts/check-schema-drift.mjs
        env:
          DATABASE_URL: postgresql://movegh_admin:movegh_admin_password@localhost:5432/movegh_core
      - run: pnpm --filter movegh-api db:rollback
        env:
          DATABASE_URL: postgresql://movegh_admin:movegh_admin_password@localhost:5432/movegh_core
          JWT_SECRET: movegh-dev-secret

  build:
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    env:
      NEXT_PUBLIC_API_URL: https://api.example.com
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm install
      - run: pnpm --filter movegh-api build
      - run: pnpm --filter movegh-business build
      - run: pnpm --filter movegh-admin build

  policy-checks:
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm install
      - run: pnpm check:urls
      - run: pnpm check:ports
      - run: pnpm check:secrets
      - run: pnpm check:no-env
      - run: node scripts/check-payments-prod.mjs
      - run: node scripts/check-payments-secrets.mjs
      - run: pnpm --filter movegh-api env:check
        env:
          APP_ENV: dev
          NODE_ENV: development
          DATABASE_URL: postgresql://movegh_admin:movegh_admin_password@localhost:5432/movegh_core
          JWT_SECRET: movegh-dev-secret
          PAYMENTS_PROVIDER_MODE: mock
          PAYMENTS_PROVIDER: mock
