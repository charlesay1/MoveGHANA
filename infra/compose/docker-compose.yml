version: '3.9'

services:
  postgres:
    image: postgres:16
    env_file:
      - ./.env
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-movegh} -d ${POSTGRES_DB:-movegh}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    image: node:20-bullseye
    working_dir: /app
    command: >
      bash -lc "corepack enable && pnpm install && pnpm --filter movegh-api dev"
    volumes:
      - ../../:/app
    ports:
      - "${API_PORT:-4000}:4000"
    env_file:
      - ./.env
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "fetch('http://localhost:4000/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"
        ]
      interval: 15s
      timeout: 5s
      retries: 5

volumes:
  pg_data:
